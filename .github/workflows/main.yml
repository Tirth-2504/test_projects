name: Run Jest Tests
on: [push, pull_request]
jobs:
    test: 
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/ checkout@y3
          
        - name: Use Node.js
          uses: actions/setup-node@v3
          
        - name: Install dependencies
          run: npm install
          
        - name: Run tests
          run: npm test
